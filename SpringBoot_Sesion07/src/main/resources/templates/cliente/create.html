<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario}">Mantenedor Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">Mantenedor Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto}">Mantenedor Producto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear Nuevo Cliente</h1>
                    <div class="card-body">
                    <form th:action="@{/cliente}" th:object="${cliente}" method="POST">
                        <div class="form-group">
                            <label>Id Cliente</label>
                            <input type="text" name="idClie" th:field="*{idClie}"
                                   class="form-control"
                                   placeholder="Enter Id Cliente" />
                        </div>
                        <div class="form-group">
                            <label>Razon Social</label>
                            <input type="text" name="razonSoc" th:field="*{razonSoc}"
                                   class="form-control"
                                   placeholder="Ingresar Razon Social" />
                        </div>
                        <div class="form-group">
                            <label>Nombre Ciudad</label>
                            <input type="text" name="nombreCiudad" th:field="*{nombreCiudad}"
                                   class="form-control"
                                   placeholder="Ingresar Nombre Ciudad" />
                        </div>                        
                        <div class="form-group">
                            <label>Direccion Cliente</label>
                            <input type="text" name="direccionClie" th:field="*{direccionClie}"
                                   class="form-control"
                                   placeholder="Ingresar direccion Cliente" />
                        </div> 
                                             
                                    
                        <div class="form-group">
                            <label>Telefono</label>
                            <input type="text" name="telefono" th:field="*{telefono}"
                                   class="form-control"
                                   placeholder="Ingresar Telefono" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
