<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario}">Mantenedor Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">Mantenedor Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto}">Mantenedor Producto</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear Nuevo Usuario</h1>
                    <div class="card-body">
                    <form th:action="@{/usuario}" th:object="${usuario}" method="POST">
                        <div class="form-group" style="display: none">
                            <label>Id</label>
                            <input type="text" name="id" th:field="*{id}"
                                   class="form-control"
                                   placeholder="Ingresar Id" />
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="nombres" th:field="*{nombres}"
                                   class="form-control"
                                   placeholder="Ingresar nombres" />
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" name="apelidos" th:field="*{apellidos}"
                                   class="form-control"
                                   placeholder="Ingresar Apellidos" />
                        </div>                        
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" th:field="*{username}"
                                   class="form-control"
                                   placeholder="Ingresar Username" />
                        </div> 
                                             
                                    
                        <div class="form-group">
                            <label>Clave</label>
                            <input type="password" name="clave" th:field="*{clave}"
                                   class="form-control"
                                   placeholder="Ingresar Clave" />
                        </div>
                        
                         <div class="form-group">
                            <label>Rol</label>
                            <select th:field="*{rol}" name="rolList" class="form-control">
                                <option th:each="rol :${rolList}" th:value="${rol.id}" th:text="${rol.descripcion}" />
                            </select>   
                        </div>  
                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
