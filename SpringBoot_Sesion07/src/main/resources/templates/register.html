<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/usuario/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app.!
                </div>
            </div>
            <div class="card-body">
                <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${usuario}"
                    >
                    <div class="form-group mb-3">
                        <label class="form-label">Nombres</label>
                        <input class="form-control" id="nombres" name="nombres"
                         placeholder="Ingresar nombres" th:field="*{nombres}" type="text"/>
                        <p th:errors="*{nombres}" class="text-danger"
                           th:if="${#fields.hasErrors('nombres')}"></p>
                    </div>
                    
                     <div class="form-group mb-3">
                        <label class="form-label">Apellidos</label>
                        <input class="form-control" id="apellidos" name="apellidos"
                         placeholder="Ingresar apellidos" th:field="*{apellidos}" type="text"/>
                        <p th:errors="*{apellidos}" class="text-danger"
                           th:if="${#fields.hasErrors('apellidos')}"></p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Usuario</label>
                        <input class="form-control" id="username" name="username"
                         placeholder="Ingresar usuario" th:field="*{username}" type="text"
                        />
                        <p th:errors="*{usuario}" class="text-danger"
                           th:if="${#fields.hasErrors('usuario')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Clave</label>
                        <input class="form-control" id="clave" name="clave"
                         placeholder="Ingresar clave" th:field="*{clave}" type="password"
                        />
                        <p th:errors="*{clave}" class="text-danger"
                           th:if="${#fields.hasErrors('clave')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered?<a th:href="@{/login}">Login here</a></span>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
</body>
</html>
