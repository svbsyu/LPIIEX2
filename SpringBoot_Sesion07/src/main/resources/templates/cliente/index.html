<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/}">Mantenedor Usuario</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/}">Mantenedor Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto/}">Mantenedor Producto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>Lista Clientes</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                   
                    <a th:href="@{/cliente/new}" class="btn btn-primary btn-sm mb-3">Agregar Cliente</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>IdCliente</th>
                        <th>RazonSocial</th>
                        <th>NombreCiudad</th>
                        <th>DireccionCliente</th>
                        <th>Telefono</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.idClie}"></td>
                        <td th:text="${cliente.razonSoc}"></td>
                        <td th:text="${cliente.nombreCiudad}"></td>
                        <td th:text="${cliente.direccionClie}"></td>
                        <td th:text="${cliente.telefono}"></td> 
                        <td>
                     
                            <a th:href="@{/cliente/edit/{id}(id=${cliente.idClie})}"
                               class="btn btn-primary">Update</a>
                            <a th:href="@{/cliente/{id}(id=${cliente.idClie})}"
                               class="btn btn-danger">Delete</a>
                             
                        </td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
